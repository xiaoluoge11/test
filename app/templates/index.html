            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">

                <span class="count_bottom"><i class="fa fa-question-circle"></i> 节点内存之和</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">

              <div class="count"><span class="count" id="index-top-disk">0</span><span class="count_bottom"> G</span></div>
                <span class="count_bottom"><i class="fa fa-question-circle"></i> 节点硬盘大小之和</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> 总任务数</span>
              <div class="count"><span class="count" id="index-top-task">0</span><span class="count_bottom"> 个</span></div>
                <span class="count_bottom"><i class="fa fa-question-circle"></i> 节点容器个数之和</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> 总镜像数</span>
              <div class="count"><span class="count" id="index-top-image">0</span><span class="count_bottom"> 个</span></div>
                <span class="count_bottom"><i class="fa fa-question-circle"></i> 节点镜像个数之和</span>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
              <span class="count_top"><i class="fa fa-user"></i> 总节点数</span>
              <div class="count"><span class="count" id="index-top-node">0</span><span class="count_bottom"> 个</span></div>
                <span class="count_bottom"><i class="fa fa-question-circle"></i> 节点个数</span>
            </div>
          </div>
          <!-- top tiles -->
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>集群信息 <small>节点状态</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>

                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="card-box table-responsive">
                          <p class="text-muted font-13 m-b-30">
                            显示集群所有节点的缩略信息. 包含节点描述, Ip地址, 容器等信息
                          </p>

                          <table id="index-table-node" class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Ip地址</th>
                                <th>容器</th>
                                  <th>镜像数</th>
                                <th>CPU</th>
                                <th>内存</th>
                                  <th>状态</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
