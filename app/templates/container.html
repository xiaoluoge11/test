    <!-- /rename-Modal -->
    <div class="modal fade" id="modal-rename" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title" id="container-modal-head">重命名</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form group">
                            <label for="txt_new_name">新名</label>
                            <input type="text" name="txt_new_name" class="form-control" id="container-new-name" placeholder="英文或数字，最多10位">
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="container-rename-submit">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /rename-modal -->
    <!-- /remove-modal -->
    <div class="modal fade" id="modal-remove" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">删除</h4>
                </div>
                <div class="modal-body">
                    普通删除操作会在容器运行,容器有数据卷挂载等特殊情况下失败,此时可以尝试使用强制删除.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="container-remove-normal">删除</button>
                    <button type="button" class="btn btn-danger" id="container-remove-force">强制删除</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /remove-modal -->

    <!-- /create-modal -->
    <div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-create">创建</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txt_node">选择节点</label>
                            <select name="txt_node" id="modal-create-select" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="txt_cmd">create命令</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-dark" disabled>docker create</button>
                                </span>
                                <input type="text" name="txt_cmd" class="form-control" id="txt_cmd" placeholder="-it ubuntu /bin/bash">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" onclick="create_submit()" class="btn btn-success" id="container-create">提交</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
